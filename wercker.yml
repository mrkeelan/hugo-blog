box: debian
build:
  steps:
    - arjen/hugo-build@1.6.1:
      version: "0.15"
      theme: hyde-x
      flags: --buildDrafts=false
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - lukevivier/gh-pages@0.2.1:
        token: $GIT_TOKEN
        domain: mrkeelan.github.io
        basedir: public